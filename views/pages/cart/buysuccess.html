<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的电影票订单</title>
    <link rel="stylesheet" href="/views/static/css/styles.css">
    <link rel="stylesheet" href="/views/static/css/goods.css">
</head>
<body>
<!-- 头部区域 -->
<header>
    <!--    <div><img  id="name" src="#" alt="你的名字" width="100%"> </div>-->

    <div class="header-container">
        <div class="logo">
            <img src="logo.png" alt="网站标志">
        </div>
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/GetMovieByLimit">电影</a></li>
                <li><a href="/GetCinemaByLimit">影院</a></li>

                <li>
                    <div class="dropdown">
                        <span>我的</span>
                        <div class="dropdown-content">
                            <a href="/GetGoods">我的订单</a>
                            <a href="/logout" class="logout" onclick="alert1(this)">注销</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="cinema-info">
        <div class="cinema">
            <h1>我的订单</h1>
            <div class="order-list">
                {{range .Goods}}
                <div class="order-item">
                    <img src="movie-poster.jpg" alt="电影海报" class="poster">
                    <div class="order-details">
                        <p><strong>订单创建时间:</strong>{{.BuyTime}}</p>
                        <p><strong>座位号:</strong>{{.Seat}}</p>
                        <p><strong>总金额:</strong> {{.Money}}</p>
                    </div>
                    <button class="pay-button">{{.State}}</button>
                </div>
                {{end}}
                <!-- 可以复制以上 .order-item 区块来添加更多订单 -->
            </div>
        </div>
    </section>
</main>
<!-- 底部区域 -->
<footer>
    <div class="footer-container">
        <div class="footer-links">
            <a href="#">关于我们</a>
            <a href="#">隐私政策</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="/views/static/img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="/views/static/img/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="/views/static/img/instagram.png" alt="Instagram"></a>
        </div>
    </div>
</footer>
</body>
</html>
